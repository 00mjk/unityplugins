<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ page.title }}</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">
	<script src="../assets/js/jquery-1.7.1.min.js"></script>
  </head>

<body>

	<!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Microsoft/unityplugins">View on GitHub</a>
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/Microsoft/unityplugins/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/Microsoft/unityplugins/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content">
			<center>
				<a href="../store">Store</a> | <a href="../core">Core</a> |<a href="../ads">Advertising</a>   | <a href="../azure">Azure</a>
			</center>
		<br>
		
	  <center><h1>{{page.title}}</h1></center>
				
				<div class="row">
					<div class="col-md-1"><div></div>&nbsp;</div>
					<div class="col-md-2"><div id="toc"><h2>Table of Contents</h2></div>&nbsp;</div>
					<div class="col-md-8"><div id="doc">{{content}}</div></div>
					<div class="col-md-1"><div></div>&nbsp;</div>
				</div>
		</section>
	</div>

	<!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Unity Plugins maintained by <a href="https://github.com/Microsoft">Microsoft</a></p>
      </footer>
    </div>

	

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/prettify.js" type="text/javascript"></script>
    <script src="../assets/js/jquery.smooth-scroll.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('code').addClass('prettyprint');
        prettyPrint();
        $('#doc h2').each(function(i, element) {
            var h2 = $(element);
            $('<h6><a href="#' + i + '">' + h2.text() + '</a></h6>').appendTo('#toc');
            h2.after($('<a id="' + i + '" />'));
        });
        $('#toc a').smoothScroll({offset: -80});
        $('#back-to-top').smoothScroll({offset: -50});
        $('#toc').affix({
          offset: {
              top: 100
            }
        });
      });
    </script>
  </body>
</html>
